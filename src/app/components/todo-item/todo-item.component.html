<div class="todo-item d-flex justify-content-between align-items-center" (mouseover)="isHovered = true"
    (mouseout)="isHovered=false">
    <div class="todo">
        <input type="checkbox" class="toggle text-center" [ngClass]="{checked : todo.isComplete}" [id]="todo.id" (change)="changeCompleted()">
        <label [for]="todo.id">{{todo.content}}</label>
    </div>

    <div class="d-flex align-items-center">
        <span class="icon-wrapper text-center edit" [hidden]="todo.isComplete" [ngClass]="{active:isHovered}">
            <i class="eva eva-edit-outline" (click)="isEditing = true"></i>
        </span>
        <span class="icon-wrapper text-center" [ngClass]="{active:isHovered}">
            <i class="eva eva-close" (click)="deleteTodo()"></i>
        </span>
    </div>

    <form action="" class="edit-form" *ngIf="isEditing" (keyup)="submitUpdate($event)">
        <input type="text" name="editTodo" [(ngModel)] = "todo.content">
    </form>
</div>
